<mat-tab-group *ngIf="!ongoingTraining; else currentTraining">
  <mat-tab label="New training">
    <app-new></app-new>
  </mat-tab>
  <mat-tab label="Past trainings">
    <app-past></app-past>
  </mat-tab>
</mat-tab-group>

<ng-template #currentTraining>
  <app-current></app-current>
</ng-template>
