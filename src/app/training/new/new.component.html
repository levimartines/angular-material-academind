<section fxLayout fxLayoutAlign="center" class="new-training">
  <mat-card fxFlex="100%" fxFlex.gt-xs="400px">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Time to start a new training!</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>Type of Training</mat-label>
        <mat-select ngModel #option="ngModel">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{type.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button type="submit" color="primary" (click)="startTraining.emit()"
        [disabled]="!option.value">Start!</button>
    </mat-card-actions>
  </mat-card>
</section>
