<section fxLayout fxLayoutAlign="center" class="new-training" *ngIf="!isLoading; else loading">
  <mat-card fxFlex="100%" fxFlex.gt-xs="400px">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Time to start a new training!</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>Choose a exercise</mat-label>
        <mat-select ngModel required #option="ngModel">
          <mat-option *ngFor="let type of trainings" [value]="type.id">
            {{type.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center">
      <button
        mat-raised-button type="submit" color="primary" *ngIf="trainings"
        [disabled]="option.invalid" (click)="startTraining(option.value)">
        Start!
      </button>
      <button
        mat-raised-button type="submit" color="primary"
        *ngIf="!trainings" (click)="fetchExercises()">
        Fetch Again!
      </button>
    </mat-card-actions>
  </mat-card>
</section>

<ng-template #loading>
  <div fxLayoutAlign="center" class="mt-30">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
