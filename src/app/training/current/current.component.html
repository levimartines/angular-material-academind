<section fxLayout="column" fxLayoutAlign="center center" class="current-training">
  <mat-progress-spinner
    color="primary"
    mode="determinate"
    [value]="progressValue">
  </mat-progress-spinner>

  <h1> Progress {{progressValue}}%</h1>
  <p>Keep going, you can do this!</p>

  <button mat-raised-button color="warn" (click)="stopTraining()">Stop</button>
</section>
