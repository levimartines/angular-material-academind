<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner
    [value]="progressValue"
    color="primary"
    mode="determinate">
  </mat-progress-spinner>

  <h1> Progress {{progressValue}}%</h1>
  <p>Keep going, you can do this!</p>

  <button (click)="stopTraining()" color="warn" mat-raised-button>Stop</button>
</section>
