<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button aria-label="menu icon" (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div>
    <a routerLink="/">Logo</a>
  </div>

  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="16px" class="nav-items">
      <li *ngIf="!isAuth">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="!isAuth">
        <a routerLink="/signup">Signup</a>
      </li>
      <li *ngIf="isAuth">
        <a routerLink="/training">Training</a>
      </li>
      <li *ngIf="isAuth">
        <a (click)="authService.logout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
