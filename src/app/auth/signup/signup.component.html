<section *ngIf="!isLoading; else loading">
  <form #f="ngForm" fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="submit(f)">
    <mat-form-field appearance="standard">
      <mat-label>E-mail</mat-label>
      <input
        ngModel matInput email required type="email"
        placeholder="Your best email" name="email" #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">E-mail is invalid.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail must not be empty.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard" hintLabel="Should have at least 6 characters.">
      <mat-label>Password</mat-label>
      <input
        ngModel matInput required minlength="6" type="password"
        placeholder="Your password" name="password" #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <input
        ngModel matInput required [max]="maxDate" [matDatepicker]="picker"
        name="birthdate" placeholder="Your birthdate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox
      ngModel name="agreeTermsAndConditions"
      color="primary">Agree to Terms and Conditions</mat-checkbox>

    <button
      mat-raised-button [disabled]="f.invalid" type="submit"
      color="primary" class="button-submit">Submit</button>
  </form>
</section>

<ng-template #loading>
  <div fxLayoutAlign="center" class="mt-30">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
